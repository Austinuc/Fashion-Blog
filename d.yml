



version: '3.8'
services:
  db:
    container_name: pg_container
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Uche@123
      POSTGRES_DB: week9
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - fashion-blog-pg-data:/var/lib/postgresql/data/fashionBlog
    ports:
      - "127.0.0.1:5435:5432"
    networks:
      - postgres-con
  adminer:
    image: adminer
    restart: always
    ports:
      - "5050:8080"

#    pgadmin:
