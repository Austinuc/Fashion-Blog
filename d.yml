#      image: dpage/pgadmin4
#      restart: always
#      environment:
#        PGADMIN_DEFAULT_EMAIL: admin@admin.com
#        PGADMIN_DEFAULT_PASSWORD: root
#      ports:
#        - "5050:80"

  server:
    build:
      context: .
    container_name: week9-server
    image: austinuc/fashion-blog
    environment:
      POSTGRES_HOST: db
    ports:
      - "8080:8080"
    depends_on:
      - db
    restart: always
    networks:
      - postgres-con


volumes:
  fashion-blog-pg-data:


networks:
  postgres-con:

